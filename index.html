<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Login / Register</title>
  <style>
    body { font-family: Arial; background:#eef7ff; display:flex; align-items:center; justify-content:center; height:100vh; }
    .box { background:white; padding:20px; border-radius:8px; box-shadow:0 4px 14px rgba(0,0,0,0.08); width:320px; text-align:center;}
    input { width:100%; padding:10px; margin:8px 0; border-radius:6px; border:1px solid #ccc; }
    button { padding:10px 14px; margin:6px; border-radius:6px; border:none; background:#0077cc; color:white; cursor:pointer; }
    .small { font-size:13px; color:#666; margin-top:8px; }
  </style>
</head>
<body>
  <div class="box">
    <h2>Welcome</h2>
    <input id="username" placeholder="Username">
    <input id="password" type="password" placeholder="Password">
    <div>
      <button onclick="login()">Login</button>
      <button onclick="register()">Register</button>
    </div>
    <div class="small">Registered users stored in <code>data/users.json</code>.</div>
  </div>

<script>
function login(){
  const username = document.getElementById('username').value.trim();
  const password = document.getElementById('password').value.trim();
  if(!username || !password) return alert('Enter username and password');
  fetch('login.php', {
    method:'POST',
    headers:{'Content-Type':'application/json'},
    body: JSON.stringify({username,password})
  }).then(r=>r.text()).then(txt=>{
    if(txt === 'OK'){
      localStorage.setItem('username', username);
      location.href = 'inbox.html';
    } else alert(txt);
  });
}

function register(){
  const username = document.getElementById('username').value.trim();
  const password = document.getElementById('password').value.trim();
  if(!username || !password) return alert('Enter username and password');
  fetch('register.php', {
    method:'POST',
    headers:{'Content-Type':'application/json'},
    body: JSON.stringify({username,password})
  }).then(r=>r.text()).then(txt=>{
    alert(txt);
  });
}
</script>
</body>
</html>
