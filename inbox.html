<!DOCTYPE html>
<html>
<head>
<title>Inbox</title>
<style>
    body { font-family: Arial; background:#fff; margin:0; }
    .topbar { background:#007bff; color:white; padding:15px; font-size:20px; }

    /* MOD MENU PANEL */
    #modMenu {
        position:fixed;
        top:80px; right:20px;
        width:250px;
        background:white;
        border:2px solid black;
        border-radius:12px;
        padding:15px;
        display:none;
        box-shadow:0 0 15px rgba(0,0,0,0.3);
        z-index:9999;
    }

    #modMenu h3 {
        margin-top:0;
    }

    #modMenu button {
        width:100%;
        padding:12px;
        margin-top:10px;
        font-size:16px;
        border-radius:8px;
        cursor:pointer;
    }
</style>
</head>
<body>

<div class="topbar">Inbox</div>

<!-- AUDIO FILES (change URLs after uploading!) -->
<audio id="fartSound" src="uploads/fart.mp3"></audio>
<audio id="screamSound" src="uploads/scream.mp3"></audio>
<audio id="pistolSound" src="uploads/pistol.mp3"></audio>

<!-- MOD MENU -->
<div id="modMenu">
    <h3>Mod Menu</h3>
    <button onclick="playFart()">ðŸ’¨ Fart</button>
    <button onclick="playScream()">ðŸ˜± Scream</button>
    <button onclick="playPistol()">ðŸ”« Pistol</button>
</div>

<script>
const user = localStorage.getItem("loggedUser");

// Show mod menu only if user = Test
let modAllowed = (user === "Test");
let menuVisible = false;

// Listen for TAB key
document.addEventListener("keydown", function(e) {
    if (!modAllowed) return;

    if (e.key === "Tab") {
        e.preventDefault(); 

        menuVisible = !menuVisible;
        document.getElementById("modMenu").style.display = menuVisible ? "block" : "none";
    }
});

// SOUND FUNCTIONS
function playFart() {
    document.getElementById("fartSound").play();
}

function playScream() {
    document.getElementById("screamSound").play();
}

function playPistol() {
    document.getElementById("pistolSound").play();
}
</script>

</body>
</html>
